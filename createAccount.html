<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login or Sign Up</title>
        
        <link rel="stylesheet" href="src/css/stylesheet.css">
        <script src="./src/createAccount.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <h2 id="form-title">Create Account</h2>
            <div id="signup-form">
                <form id="signup" method="POST">
                    <input type="text" id="new-username" name="new-username" placeholder="Username" required>
                    <input type="password" id="new-password" name="new-password" placeholder="Password" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required> 
                    <div id="message"></div><br>
                    <button type="submit" class="btn-signup">Create Account</button>
                    <span class="toggle-link" onclick="loginPage()">Already have an account? Login</span>
                </form>
            </div>
        </div>
    </body>
</html>
